# Rename this to whatever you want to call the workflow, or leave as is
name: Release

# Manual trigger
on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating releases and tags
      pull-requests: write # Required if you want to create PRs
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for correct version calculation

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "23"
          distribution: "temurin"

      # Install Mill build tool
      - name: Make Assembly
        run: make assembly

      # Configure Git user - if you want to use a different user, or leave as is to use the default git bot user
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # see .xrelease/yml
      # xrelease will:
      # 1. Update version in package.json
      # 2. Generate/update CHANGELOG.md
      # 3. Commit these changes with message "chore(release): x.y.z"
      # 4. Create and push git tag vx.y.z
      # 5. Create GitHub release from the changelog
      - name: Create Release
        run: npx xrelease create --bump ${{ inputs.version_bump }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Sync version in documentation files
      - name: Sync Doc Versions
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Syncing docs to version $VERSION"

          # Update Mill format: mvn"dev.boogieloop::module:X.Y.Z"
          find . -name "*.md" -type f -exec sed -i "s|dev\.boogieloop::\([^:]*\):[0-9]\+\.[0-9]\+\.[0-9]\+|dev.boogieloop::\1:$VERSION|g" {} +

          # Update SBT format: "dev.boogieloop" %% "module" % "X.Y.Z"
          find . -name "*.md" -type f -exec sed -i "s|\"dev\.boogieloop\" %% \"\([^\"]*\)\" % \"[0-9]\+\.[0-9]\+\.[0-9]\+\"|\"dev.boogieloop\" %% \"\1\" % \"$VERSION\"|g" {} +

      - name: Commit Doc Version Updates
        run: |
          if git diff --quiet; then
            echo "No doc version changes to commit"
          else
            git add -A
            git commit -m "docs: sync installation versions to $(node -p "require('./package.json').version")"
            git push
          fi
