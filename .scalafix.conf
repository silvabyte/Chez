scalaVersion = "3.7.2"

rules = [
  OrganizeImports,
  RemoveUnused,
  DisableSyntax
]

// OrganizeImports: Scala 3â€“friendly import grooming
OrganizeImports {
  // Let the rule rely on SemanticDB and honor Scala 3 specifics
  removeUnused = true
  groupedImports = Merge        // Merge from the same package into one line if possible
  importSelectorsOrder = Ascii  // Deterministic selector ordering
  groups = [
    "re:javax?\\."              // javax/java first (if you like this style)
    "scala."
    "re:scala\\."
    "re:java\\."
    "com.silvabyte"               // your org/package next
    "*"                         // everything else
  ]
}

// Remove unused imports/vals/privates reliably in Scala 3
RemoveUnused {
  imports = true
  privates = true
  locals = true
  explicitWildcards = true
}

// Tasteful guardrails (works as syntactic rules in Scala 3)
DisableSyntax {
  noVars = true
  noNulls = true
  noThrows = true
  // add others you care about: noWhileLoops, noXml, etc.
}
